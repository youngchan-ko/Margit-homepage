	<div class="SumoGallery" style="display:none;">
		<div class="Sheader">
			<p>Living room title of the new.</p><a>&times;</a>
		</div>
		
		<div class="Sbody">
			<a><img src="images/1_large.jpg" ></a>
			<a><img src="images/2_large.jpg" ></a>
			<a class="sel"><img src="images/4_large.png" ></a>
		</div>
		
		<a class="Sarrow l">&#10092;</a>
		<a class="Sarrow r">&#10093;</a>
		
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<!-- Initialize Swiper -->
    <script>
		var swiper = new Swiper(".category_wrap", {
			slidesPerView: 3,
			spaceBetween: 30,
			slidesPerGroup: 3,
			loop: true,
			loopFillGroupWithBlank: true,
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
			navigation: {
				nextEl: ".swiper-button-next",
				prevEl: ".swiper-button-prev",
			},
		});
	</script>
	
	<script src="jquery.sumogallery.js"></script>
	
	<script type="rv-template" id="category_templete">
		<div class="category_wrap">
			<h1 class="gallery_title">{gallery_subtitle}</h1>
		</div>
	</script>
	
	<script type="rv-template" id="img_item_templete">
		<img data-sgallery={gallery_subtitle} title={img_title} data-full={full_img_path} data-thumb={thumb_img_path} src={thumb_img_path}>
	</script>

</body>
</html>
